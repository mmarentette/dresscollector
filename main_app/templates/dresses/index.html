{% extends 'base.html' %}
{% block content %}
    
<h1>All Dresses</h1>

{% for dress in dresses %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dress.style }}</span>
            <p>Style: {{ dress.style }}</p>
            <p>Designer: {{ dress.designer }}</p>
            <p>Collection: {{ dress.collection }}</p>
            <p>Size: {{ dress.size }}</p>
        </div>
    </div>
{% endfor %}
    

{% endblock content %}
