{% extends 'base.html' %}
{% block content %}

<h1>All Dresses</h1>

{% for dress in dresses %}
<a href="{% url 'detail' dress.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ dress.name }}</span>
            <p>Designer: {{ dress.designer }}</p>
            <p>Collection: {{ dress.collection }}</p>
            <p>Style: {{ dress.get_style_display }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock content %}
