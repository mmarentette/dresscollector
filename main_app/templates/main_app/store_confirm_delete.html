{% extends 'base.html' %}
{% block content %}

<h1>Delete Store</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ store.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn">Yes - Delete Store</button>
    <a href="{% url 'stores_detail' store.id %}">Cancel</a>
</form>

{% endblock content %}
