{% extends 'base.html' %}

{% block content %}

<h1>Delete Dress</h1>
<h4>Are you sure you want to delete <span class="teal-text">{{ dress.designer }}: {{ dress.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn">Yes - Delete Dress</button>
    <a href="{% url 'detail' dress.id %}">Cancel</a>
</form>

{% endblock content %}
